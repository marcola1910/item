<wicket:extend>
	<br />
	<h2>Tickets assignados em seu nome</h2>
	<p>
	<div style="font-family: verdana; color: white" align="right">
		Logged User :: <span wicket:id="loggedUser"></span>
	</div>
	</p>

	<div class="cssDataTable">
		<table>
			<tr>
				<th>Oid</th>
				<th>Titulo</th>
				<th>Data</th>
				<th>Projeto</th>
				<th>Modificar</th>
				<th>Apagar</th>
			</tr>
			<tr wicket:id="rows">
				<td wicket:id="dataRow"><a whicket:id="editLink">Click</a></td>
			</tr>
		</table>
	</div>
</wicket:extend>
